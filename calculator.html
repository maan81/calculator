<!DOCTYPE html>
<html>
<head>
	<link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="calculator">
		<div id="screen">
			<div class="screen_part tmp_color" id="input"><input value="1234567890123"></div>
			<div class="screen_part tmp_color" id="result"><span>1234567890123</span></div>
		</div>
		<div id="keypad">
			<div id="adv_fns">
				<div class="adv_fn button tmp_color"><span>Sin</span></div>
				<div class="adv_fn button tmp_color"><span>Cos</span></div>
				<div class="adv_fn button tmp_color"><span>Tan</span></div>
				<div class="adv_fn button tmp_color"><span>Log</span></div>
				<div class="adv_fn button tmp_color"><span>e</span></div>
				<div class="adv_fn button tmp_color"><span>hyp</span></div>
				<div class="adv_fn button tmp_color"><span>sqrt</span></div>
				<div class="adv_fn button tmp_color"><span>x^y</span></div>
				<div class="adv_fn button tmp_color"><span>x-1</span></div>
				<div class="adv_fn button tmp_color"><span>square</span></div>
				<div class="adv_fn button tmp_color"><span>(</span></div>
				<div class="adv_fn button tmp_color"><span>)</span></div>
			</div>

			<div id="basic_fns">
				<div id="percent" class="basic_fn button tmp_color"><span>%</span></div>
				<div id="multiply" class="basic_fn button tmp_color"><span>ร</span></div>
				<div id="plus" class="basic_fn button tmp_color"><span>+</span></div>
				<div id="divide" class="basic_fn button tmp_color"><span>รท</span></div>
				<div id="minus" class="basic_fn button tmp_color"><span>-</span></div>
				<div id="equals" class="basic_fn button tmp_color"><span>=</span></div>
			</div>
			<div id="numbers" class="">
				<div id="_7" class="number button tmp_color"><span>7</span></div>
				<div id="_8" class="number button tmp_color"><span>8</span></div>
				<div id="_9" class="number button tmp_color"><span>9</span></div>
				<div id="_4" class="number button tmp_color"><span>4</span></div>
				<div id="_5" class="number button tmp_color"><span>5</span></div>
				<div id="_6" class="number button tmp_color"><span>6</span></div>
				<div id="_1" class="number button tmp_color"><span>1</span></div>
				<div id="_2" class="number button tmp_color"><span>2</span></div>
				<div id="_3" class="number button tmp_color"><span>3</span></div>
				<div id="_0" class="number button tmp_color"><span>0</span></div>
				<div id="_." class="number button tmp_color"><span>.</span></div>
			</div>
			<div id="primary_fns" class="">
				<div id="c" class=" button tmp_color primary_fn"><span>C</span></div>
				<div id="del" class="button tmp_color primary_fn"><span>Del</span></div>
				<div id="mem_p" class=" button tmp_color primary_fn"><span>M+</span></div>
				<div id="men_c" class=" button tmp_color primary_fn"><span>MC</span></div>
			</div>
		</div>
	</div>

</body>
</html>
