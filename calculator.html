<!DOCTYPE html>
<html>
<head>
	<link href="calculator.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src='jquery.js'></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="screen">
			<div class="screen_part tmp_color" id="input"><input value=""></div>
			<div class="screen_part tmp_color" id="result"><span></span></div>
		</div>
		<div id="keypad">
			<div id="adv_fns">
				<div id="sin" class="adv_fn button tmp_color" title="(S)ine">
					<span>Sin</span></div>
				<div id="cos" class="adv_fn button tmp_color" title="(C)osine">
					<span>Cos</span></div>
				<div id="tan" class="adv_fn button tmp_color" title="(T)angent">
					<span>Tan</span></div>
				<div id="log" class="adv_fn button tmp_color" title="(L)ogarithm">
					<span>Log</span></div>
				<div id="e" class="adv_fn button tmp_color" title="(e)">
					<span>e</span></div>
				<div id="hyp" class="adv_fn button tmp_color" title="(H)yperbolic">
					<span>hyp</span></div>
				<div id="sqrt" class="adv_fn button tmp_color" title="(S)quare Root">
					<span>sqrt</span></div>
				<div id="power" class="adv_fn button tmp_color" title="Power(^)">
					<span>x^y</span></div>
				<div id="inv" class="adv_fn button tmp_color" title="(I)nverse">
					<span>x-1</span></div>
				<div id="square" class="adv_fn button tmp_color" title="S(q)uare">
					<span>square</span></div>
				<div id="open" class="adv_fn button tmp_color" title="(">
					<span>(</span></div>
				<div id="close" class="adv_fn button tmp_color" title=")">
					<span>)</span></div>
				<div id="pi" class="adv_fn button tmp_color" title="(P)i">
					<span>Pi</span></div>
			</div>

			<div id="basic_fns">
				<div id="percent" class="basic_fn button tmp_color" title="(%)"><span>%</span></div>
				<div id="multiply" class="basic_fn button tmp_color" title="&multiply;(*)"><span>&multiply;</span></div>
				<div id="plus" class="basic_fn button tmp_color" title="(+)"><span>+</span></div>
				<div id="divide" class="basic_fn button tmp_color" title="&divide;(/)"><span>&divide;</span></div>
				<div id="minus" class="basic_fn button tmp_color" title="(-)"><span>-</span></div>
				<div id="equals" class="basic_fn button tmp_color" title="(=)"><span>=</span></div>
			</div>
			<div id="numbers" class="">
				<div id="_55" class="number button tmp_color" title="7">
					<span>7</span></div>
				<div id="_56" class="number button tmp_color" title="8">
					<span>8</span></div>
				<div id="_57" class="number button tmp_color" title="9">
					<span>9</span></div>
				<div id="_52" class="number button tmp_color" title="4">
					<span>4</span></div>
				<div id="_53" class="number button tmp_color" title="5">
					<span>5</span></div>
				<div id="_54" class="number button tmp_color" title="6">
					<span>6</span></div>
				<div id="_49" class="number button tmp_color" title="1">
					<span>1</span></div>
				<div id="_50" class="number button tmp_color" title="2">
					<span>2</span></div>
				<div id="_51" class="number button tmp_color" title="3">
					<span>3</span></div>
				<div id="_48" class="number button tmp_color" title="0">
					<span>0</span></div>
				<div id="_." class="number button tmp_color" title=".">
					<span>.</span></div>
			</div>
			<div id="primary_fns" class="">
				<div id="c" class=" button tmp_color primary_fn" title="(C)lear"><span>C</span></div>
				<div id="del" class="button tmp_color primary_fn" title="Delete(Backspace)"><span>Del</span></div>
				<div id="mem_p" class=" button tmp_color primary_fn" title="(M)emory Add"><span>M+</span></div>
				<div id="men_c" class=" button tmp_color primary_fn" title="Memory Clear"><span>MC</span></div>
			</div>
		</div>
	</div>
</body>
</html>
