<!DOCTYPE html>
<html>
<head>
	<link href="calculator.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src='jquery.js'></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="screen">
			<div class="screen_part tmp_color" id="input"><input value=""></div>
			<div class="screen_part tmp_color" id="result"><span></span></div>
		</div>
		<div id="keypad">
			<div id="adv_fns">
				<div id="sin" class="adv_fn button tmp_color"><span>Sin</span></div>
				<div id="cos" class="adv_fn button tmp_color"><span>Cos</span></div>
				<div id="tan" class="adv_fn button tmp_color"><span>Tan</span></div>
				<div id="log" class="adv_fn button tmp_color"><span>Log</span></div>
				<div id="e" class="adv_fn button tmp_color"><span>e</span></div>
				<div id="hyp" class="adv_fn button tmp_color"><span>hyp</span></div>
				<div id="sqrt" class="adv_fn button tmp_color"><span>sqrt</span></div>
				<div id="power" class="adv_fn button tmp_color"><span>x^y</span></div>
				<div id="inv" class="adv_fn button tmp_color"><span>x-1</span></div>
				<div id="square" class="adv_fn button tmp_color"><span>square</span></div>
				<div id="open" class="adv_fn button tmp_color"><span>(</span></div>
				<div id="close" class="adv_fn button tmp_color"><span>)</span></div>
			</div>

			<div id="basic_fns">
				<div id="percent" class="basic_fn button tmp_color"><span>%</span></div>
				<div id="multiply" class="basic_fn button tmp_color"><span>&multiply;</span></div>
				<div id="plus" class="basic_fn button tmp_color"><span>+</span></div>
				<div id="divide" class="basic_fn button tmp_color"><span>&divide;</span></div>
				<div id="minus" class="basic_fn button tmp_color"><span>-</span></div>
				<div id="equals" class="basic_fn button tmp_color"><span>=</span></div>
			</div>
			<div id="numbers" class="">
				<div id="_7" class="number button tmp_color" title="7">
					<span>7</span></div>
				<div id="_8" class="number button tmp_color" title="8">
					<span>8</span></div>
				<div id="_9" class="number button tmp_color" title="9">
					<span>9</span></div>
				<div id="_4" class="number button tmp_color" title="4">
					<span>4</span></div>
				<div id="_5" class="number button tmp_color" title="5">
					<span>5</span></div>
				<div id="_6" class="number button tmp_color" title="6">
					<span>6</span></div>
				<div id="_1" class="number button tmp_color" title="1">
					<span>1</span></div>
				<div id="_2" class="number button tmp_color" title="2">
					<span>2</span></div>
				<div id="_3" class="number button tmp_color" title="3">
					<span>3</span></div>
				<div id="_0" class="number button tmp_color" title="0">
					<span>0</span></div>
				<div id="_." class="number button tmp_color" title=".">
					<span>.</span></div>
			</div>
			<div id="primary_fns" class="">
				<div id="c" class=" button tmp_color primary_fn"><span>C</span></div>
				<div id="del" class="button tmp_color primary_fn"><span>Del</span></div>
				<div id="mem_p" class=" button tmp_color primary_fn"><span>M+</span></div>
				<div id="men_c" class=" button tmp_color primary_fn"><span>MC</span></div>
			</div>
		</div>
	</div>
</body>
</html>
